<!doctype html>
<html lang="ko">
  <head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="./css/mycss.css" type="text/css">

	<style type="text/css">
	
	  table#tab1{
	    border : 2px solid blue;
	  }
	  
	  #tab2{
	    border : 2px solid balck;
	  }
	  
	  td{
		width : 300px;
		height : 50px;
		text-align : center;
		font-size : 2.0em;
	  }
	  
	  caption{
		font-size : 1.5em;
		margin-top : 20px;
		margin-bottom : 20px;
		caption-side : bottom;
	  }

	</style>
  </head>
  
  <body>
  
   <pre>
rowspan : 행병합, 세로로 병합 
colspan : 열병합, 가로로 병합
   </pre>
   
    <table id="tab1" border="1">
	
	  <caption>
	    행과 열의 병합
	  </caption>
	  
	  <tr>
	    <td>1</td>
	    <td>2</td>
	    <td>3</td>	
	  </tr>
	  
	  <tr>
	    <td rowspan="2">1</td>
	    <td>2</td>
	    <td>3</td>	
	  </tr>
	  
	  <tr>
	    <td>2</td>
	    <td>3</td>	
	  </tr>

	  <tr>
	    <td colspan="3">2</td>
	  </tr>
	  
	</table>

	<hr>
	
	<table id="tab2" border="1">
	  <tr> 
	    <td colspan="2" ></td>
		<td colspan="2" ></td>
		<td> </td>
		<td> </td>		
	  </tr>
	
	  <tr> 
	    <td colspan="4"> </td>
		<td colspan="2" ></td>
	  </tr>
	
	  <tr> 
	    <td colspan="4"> </td>
		<td colspan="2" rowspan="2" ></td>
		
	  </tr>	
	
	  <tr> 
	    <td> </td>
		<td> </td>
		<td> </td>
		<td> </td>

	  </tr>
	  
	  
	  
	</table>
  </body>
</html>
